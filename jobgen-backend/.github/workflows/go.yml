name: Go CI

on:
  push:
    branches:
      - main
      - feat/backend
  pull_request:
    branches:
      - main
      - feat/backend

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        run: go test -v ./tests/...
